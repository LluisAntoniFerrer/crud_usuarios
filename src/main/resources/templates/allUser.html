<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Users</title>
</head>
<body>
<header th:replace="layout/layout :: header"></header>
<div>
<a th:href="@{/user/create/}"><button type="button" class="btn btn-primary">Crear usuario</button></a>
</div>
<h1>Todos los usuarios:</h1><br>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Contrase√±a</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="user: ${Users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.user}"></td>
            <td th:text="${user.pass}"></td>
            <td><a th:href="@{/user/edit/} + ${user.id}"><span>Editar</span></a></td>
            <td><a th:href="@{/user/delete/} + ${user.id}"><span>Eliminar</span></a></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
