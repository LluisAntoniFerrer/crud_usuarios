<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<form action="#" th:action="@{/user/createUser}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{id}" class="form-control" >
    <div class="form-group">
        <label for="exampleUser">User</label>
        <input type="text" th:field="*{user}" class="form-control" id="exampleUser" aria-describedby="userHelp" placeholder="Enter User">
        <small id="exampleInputUser" class="form-text text-muted">Include user.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" th:field="*{pass}" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
